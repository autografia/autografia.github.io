<!DOCTYPE html>
<html>
<head>
  <title>Mi sitio web semi-automático de eventos</title>
    <meta charset="UTF-8" />
</head>
<body>
  <h1>Mi sitio web semi-automático de eventos</h1>
  <button onclick="cargarFotos()">Cargar fotos del evento 1</button>
  <button onclick="cargarFotosEvento('alta_calidad')">Cargar fotos del evento 2</button>
  <div id="galeria"></div>
  
    <script>
	
function cargarFotos() {
  var rutaDirectorio = "fotos/baja_calidad/";
  fetch(rutaDirectorio)
    .then(response => response.text())
    .then(data => {
      var nombresArchivos = data.split("\n").filter(nombre => nombre.endsWith(".jpg") || nombre.endsWith(".png"));
      var galeria = document.getElementById("galeria");
      for (var i = 0; i < nombresArchivos.length; i++) {
        var nombreArchivo = nombresArchivos[i];
        var img = document.createElement("img");
        img.src = rutaDirectorio + nombreArchivo;
        galeria.appendChild(img);
      }
    })
    .catch(error => console.log(error));
}

  </script>
</body>
</html>
