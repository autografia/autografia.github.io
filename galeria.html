Nuestro equipo de fotógrafos expertos se dedica a capturar cada detalle y a crear imágenes que te dejarán sin aliento. Ya sea que seas un apasionado de la automoción o simplemente un amante del arte, estamos seguros de que encontrarás algo que te emocionará.

Además, en nuestra web encontrarás artículos interesantes y actualizados sobre las últimas tendencias en el mundo de los coches, así como información valiosa sobre la historia de la automoción y los eventos más importantes del calendario.

No pierdas la oportunidad de explorar nuestro sitio web y descubrir cómo el arte y la tecnología se unen en el mundo de los coches. ¡Te esperamos!"/>

	<div class="modal">
		<span class="close">&times;</span>
		<img class="modal-content" src="">
	</div>
	  <script>
	  
	  
	
	// Selecciona todas las imágenes de la galería
	const galleryImages = document.querySelectorAll('.photo img');

	// Selecciona la ventana emergente y la imagen dentro de ella
	const modal = document.querySelector('.modal');
	const modalImg = document.querySelector('.modal-content');

	// Agrega un evento de clic a cada imagen
	galleryImages.forEach(image => {
	  image.addEventListener('click', () => {
		// Muestra la ventana emergente y establece la imagen seleccionada como su fuente
		modal.style.display = 'block';
		modalImg.src = image.dataset.highres;
	  });
	});

	// Agrega un evento de clic al botón de cerrar la ventana emergente
	const closeBtn = document.querySelector('.close');
	
	if(closeBtn){
		closeBtn.addEventListener('click', () => {
		  // Oculta la ventana emergente al hacer clic en el botón de cerrar
			modal.style.display = 'none';
		});
	}
	// Get the image and insert it inside the modal - use its "alt" text as a caption
	var images = document.querySelectorAll(".photo img");
	var captionText = document.querySelector(".caption");

	// Loop through all images and add the click event listener
	for (var i = 0; i < images.length; i++) {
	  images[i].addEventListener("click", function() {
		modal.style.display = "block";
		modalImg.src = this.dataset.highres;
		//captionText.innerHTML = this.alt;
	  });
	}

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];
	if(span){
		// When the user clicks on <span> (x), close the modal
		span.addEventListener("click", function() {
		  modal.style.display = "none";
		});
	}



const randomBar = document.getElementById("random-bar");
const fondos = ["hr/hr_1.png", "hr/hr_2.png", "hr/hr_3.png", "hr/hr_4.png", "hr/hr_5.png", "hr/hr_6.png", "hr/hr_7.png", "hr/hr_8.png", "hr/hr_9.png", "hr/hr_10.png", "hr/hr_11.png"];

const randomImage = fondos[Math.floor(Math.random() * fondos.length)];
randomBar.style.backgroundImage = `url(${randomImage})`;

	
  </script>
