<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Fotografía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <link rel="icon" href="../logos/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-theme">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../logos/logo1.png" alt="Logo" style="height: 40px;" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link bi-image" href="#galeria">&nbsp;Galería</a></li>
                    <li class="nav-item"><a class="nav-link bi-envelope" href="#contacto">&nbsp;Contacto</a></li>
                    <li class="nav-item">
                        <button class="btn btn-link" id="themeToggle" onclick="toggleTheme()">
                            <i class="bi bi-moon theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Galería de eventos -->
    <section class="container my-4 wide-frame">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" id="gallery">
            <!-- Eventos generados por JavaScript -->
        </div>
    </section>

    <!-- Contenedor de iframe con botón de regreso -->
    <div class="iframe-container" id="iframeContainer">
        <div id="iframeContent">
            <button class="btn btn-secondary my-3 bi-arrow-left" id="backButton" onclick="hideIframe()">&nbsp;Volver</button>
            <iframe src="" id="iframe"></iframe>
            <div id="loadingSpinner" class="text-center">Cargando...</div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="contacto" class="text-center py-3">
        <p>&copy; <span id="current-year"></span> Mi Portafolio. Todos los derechos reservados.</p>
        <div class="social-icons mt-2">
            <a href="https://www.instagram.com/tu-perfil" target="_blank" class="social-icon" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/tu-perfil" target="_blank" class="social-icon" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        <p class="mt-2">&copy;<script>document.write(new Date().getFullYear())</script> Autografia. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/gallery.js"></script>  
</body>
</html>
