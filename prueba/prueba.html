<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Fotografía</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../logos/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS separado -->    
</head>
<body class="light-theme">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
        <a class="navbar-brand" href="#"><img src="../logos/logo1.png" alt="Logo" style="height: 40px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" id="themeToggle" aria-label="Cambiar Tema" onclick="toggleTheme()">
                        <i class="fas fa-sun theme-icon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Galería -->
    <section id="galeria" class="container my-5">
        <div class="row" id="eventosContainer"></div>
        <div class="row" id="iframeContainer">
            <div class="col-12">
                <div class="iframe-container" id="iframeContent" style="display: none;">
                    <button class="btn btn-secondary mb-2" id="backButton" onclick="backToGallery()">Volver a la Galería</button>
                    <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                    <iframe src="" id="iframe" style="display: block; width: 100%; height: 600px; border: none;"></iframe>
                </div>
            </div>
        </div>        
    </section>

    <!-- Footer -->
    <footer id="contacto" class="text-center py-4 bg-dark text-light">
        <p>Contacto: miemail@dominio.com</p>
        <div class="social-icons mt-2">
            <a href="https://www.facebook.com/tu-perfil" target="_blank" class="social-icon" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/tu-perfil" target="_blank" class="social-icon" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p class="mt-2">&copy;<script>document.write(new Date().getFullYear())</script> Autografia. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script> <!-- Script separado -->
</body>
</html>
