<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Fotográfico de Motor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para el icono de carga y el icono de tema -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme"> <!-- Tema claro por defecto -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <!-- Logo como imagen -->
            <img src="https://autografia.github.io/logos/logo1.png" alt="Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
            <!-- Botón para alternar el tema -->
            <button id="theme-toggle" class="btn btn-light ml-3" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Header -->
    <header id="inicio" class="text-center py-5">
        <h1>Portafolio de Fotografía de Motor</h1>
        <p>Capturando la velocidad y la esencia de cada evento.</p>
    </header>

    <!-- Galería -->
    <section id="galeria" class="container my-5  wide-frame">
        <!-- Ejemplo de evento -->
        <div class="event-container mb-4">
            <h2>Evento de Coches Clásicos</h2>
            <div class="iframe-container">
                <button class="load-button" onclick="loadIframe(this, 'https://drive.google.com/embeddedfolderview?id=18jhjvxDmQPz950v4wpaghI78Zfl3DHUt#grid')">Ver Fotos</button>
                <div class="loading-icon" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>
                <iframe style="display: none;" frameborder="0" allowfullscreen onload="hideLoading(this)"></iframe>
            </div>
        </div>
    </section>

    <!-- Contacto -->
    <footer class="text-center py-4 bg-dark text-light">

      </footer>
      
      
      <!-- Contacto -->
<footer id="contacto" class="text-center py-4 bg-dark text-light">
    <p>Contacto: miemail@dominio.com</p>
    <div class="social-icons mt-2">
        <a href="https://www.facebook.com/tu-perfil" target="_blank" class="social-icon" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/tu-perfil" target="_blank" class="social-icon" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <p class="mt-2">&copy;<script>document.write(new Date().getFullYear())</script> Autografia. All Rights Reserved.</p>    
</footer>

    <!-- JavaScript para cargar el iframe y alternar tema -->
    <script>
        function loadIframe(button, src) {
            button.style.display = 'none';
            const loadingIcon = button.nextElementSibling;
            loadingIcon.style.display = 'flex';
            const iframe = loadingIcon.nextElementSibling;
            iframe.src = src;
            iframe.width = '100%';
            iframe.height = '90%';
            iframe.style.display = 'block';
            iframe.frameBorder = '0';
        }

        function hideLoading(iframe) {
            const loadingIcon = iframe.previousElementSibling;
            loadingIcon.style.display = 'none';
        }

        // Alternar tema
        function toggleTheme() {
            const body = document.body;
            const themeToggleButton = document.getElementById('theme-toggle');
            body.classList.toggle('light-theme');
            if (body.classList.contains('light-theme')) {
                themeToggleButton.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                themeToggleButton.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
    </script>
</body>
</html>
