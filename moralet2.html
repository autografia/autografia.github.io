  <meta name="description"
    content="Sumérgete en el apasionante mundo de la autografía, donde la fotografía y la automoción se fusionan en un arte único. Explora nuestra colección de imágenes impresionantes que capturan la belleza y la emoción de los coches deportivos, coches de rallye y coches clásicos en su máxima expresión. Desde los motores ruidosos hasta las líneas aerodinámicas, cada foto cuenta una historia única que ilustra cómo el arte y la tecnología se combinan en estas máquinas de cuatro ruedas.

Nuestro equipo de fotógrafos expertos se dedica a capturar cada detalle y a crear imágenes que te dejarán sin aliento. Ya sea que seas un apasionado de la automoción o simplemente un amante del arte, estamos seguros de que encontrarás algo que te emocionará.

Además, en nuestra web encontrarás artículos interesantes y actualizados sobre las últimas tendencias en el mundo de los coches, así como información valiosa sobre la historia de la automoción y los eventos más importantes del calendario.

No pierdas la oportunidad de explorar nuestro sitio web y descubrir cómo el arte y la tecnología se unen en el mundo de los coches. ¡Te esperamos!" />

<script>
  fetch('fotos.json')
    .then(response => response.json())
    .then(data => {
      const galeria = document.getElementById('galeria');

      data.forEach(foto => {
        const div = document.createElement('div');
        div.classList.add('photo');

        const img = document.createElement('img');
        img.src = foto.baja_calidad;
        img.dataset.highres = foto.alta_calidad;
        img.alt = foto.nombre;
        img.onerror = imgError; // Agrega esta línea para asignar la función imgError al evento onerror

        div.appendChild(img);
        galeria.appendChild(div);
      });
    })
    .catch(error => {
      console.error('Error al cargar el archivo JSON:', error);
    });

  // Agrega la función imgError
  function imgError() {
    this.onerror = "";
    this.src = "/logos/logo_simple.png";
    return true;
  }
</script>
